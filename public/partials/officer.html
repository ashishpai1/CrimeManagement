<h2>Officer TRANSACTION: </h2>


  <form class="form-horizontal" role="form">
     
    <div class="form-group">
      <label class="control-label col-sm-2" for="officer_name">Officer Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="officer_name" placeholder="Enter Officer Name">
      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-sm-2" for="officer_id">Officer Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="officer_id" placeholder="Enter Officer Id">
      </div>
    </div>
   

 	

    <div class="form-group">
      <label class="control-label col-sm-2" for="crime_id">Crime ID:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="crime_id" placeholder="Enter Crime ID">
      </div>
    </div>
  

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
