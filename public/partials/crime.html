
  <h2>CRIME TRANSACTION: </h2>


  <form class="form-horizontal" role="form">
     <div class="form-group">
      <label class="control-label col-sm-2" for="crime_id">Crime Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="crime_id" placeholder="Enter Criminal Id">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="time">Time:</label>
      <div class="col-sm-10">
        <input type="datetime" class="form-control" id="time" placeholder="Enter time">
      </div>
    </div>
   
    
 

 	<div class="form-group">
      <label class="control-label col-sm-2" for="profession">Profession:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="profession" placeholder="Enter Profession">
      </div>
    </div>


   <div class="form-group">
      <label class="control-label col-sm-2" for="officer_id">Officer ID:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="officer_id" placeholder="Enter Officer Id">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="criminal_id">Criminal ID:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="criminal_id" placeholder="Enter Criminal ID">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
