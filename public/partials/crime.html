
  <h2>Enter Crime details: </h2>


  <form class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded">

     <div class="form-group">
      <label class="control-label col-sm-2" for="crime_id">Crime Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="crime_id" id="crime_id" placeholder="Enter Criminal Id">
      </div>
    </div>

    <div class="form-group">

    </div>
